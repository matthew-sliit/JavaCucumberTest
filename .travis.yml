arch: amd64

os: linux

dist: xenial

language: java

jdk: oraclejdk11

before_install:
 - rvm get stable 
 - rvm install ruby-3.0.0
 - rvm use ruby-3.0.0
 - gem install hiptest-publisher
 - hiptest-publisher -c hiptest-publisher.conf --only=tests --test-run-id=524844

script:
 - java --version
 - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -e
 - mvn '-Dtest=com.xyz.LoginSystem.*Test' test

after_script:
 - hiptest-publisher -c hiptest-publisher.conf --push="nosetests.xml" --test-run-id=524844

env:
  global:
    - secure: ""
